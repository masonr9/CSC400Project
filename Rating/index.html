<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Book Rating & Review</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f9f9f9;
    margin: 20px;
  }
  .card {
    background: #fff;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    max-width: 400px;
  }
  .stars span {
    font-size: 25px;
    color: gray;
    cursor: pointer;
  }
  .stars span.active {
    color: gold;
  }
  textarea {
    width: 100%;
    height: 80px;
    resize: none;
    margin-top: 10px;
    padding: 8px;
  }
  button {
    margin-top: 10px;
    padding: 8px 15px;
    background: #0078d7;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }
  .review {
    background: #f0f0f0;
    padding: 8px;
    border-radius: 6px;
    margin-top: 5px;
  }
</style>
</head>
<body>

<div class="card">
  <h2 id="bookTitle">The Great Gatsby</h2>
  <p>by F. Scott Fitzgerald</p>

  <div class="stars" id="stars">
    <span data-rate="1">★</span>
    <span data-rate="2">★</span>
    <span data-rate="3">★</span>
    <span data-rate="4">★</span>
    <span data-rate="5">★</span>
  </div>

  <textarea id="reviewText" placeholder="Write your review..."></textarea>
  <button onclick="submitReview()">Submit Review</button>

  <h3>Reviews:</h3>
  <div id="reviewsContainer"></div>
</div>

<script>
  let selectedRating = 0;
  const stars = document.querySelectorAll('#stars span');
  stars.forEach(star => {
    star.addEventListener('click', () => {
      selectedRating = star.getAttribute('data-rate');
      stars.forEach(s => s.classList.remove('active'));
      for (let i = 0; i < selectedRating; i++) {
        stars[i].classList.add('active');
      }
    });
  });

  function submitReview() {
    const bookTitle = document.getElementById('bookTitle').textContent;
    const reviewText = document.getElementById('reviewText').value.trim();

    if (selectedRating === 0 || reviewText === "") {
      alert("Please select a rating and write a review.");
      return;
    }

    const formData = new FormData();
    formData.append('book_title', bookTitle);
    formData.append('rating', selectedRating);
    formData.append('review_text', reviewText);

    fetch('save_review.php', {
      method: 'POST',
      body: formData
    })
    .then(res => res.text())
    .then(data => {
      alert(data);
      document.getElementById('reviewText').value = "";
      stars.forEach(s => s.classList.remove('active'));
      selectedRating = 0;
      loadReviews();
    });
  }

  function loadReviews() {
    fetch('view_reviews.php')
      .then(res => res.text())
      .then(data => {
        document.getElementById('reviewsContainer').innerHTML = data;
      });
  }

  window.onload = loadReviews;
</script>

</body>
</html>
