<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Announcements</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <h1>Library Management System</h1>
  <nav>
    <ul>
      <li><a href="admin.html">Dashboard</a></li>
      <li><a href="admin_announcements.html">Announcements</a></li>
      <li><a href="logs.html">Activity Logs</a></li>
      <li><button id="logoutBtn" class="logout-btn">Logout</button></li>
    </ul>
  </nav>
</header>

<main>
  <h2>ðŸ“¢ Manage Announcements</h2>

  <!-- Add Announcement Form -->
  <form id="addAnnouncementForm" class="form-box">
    <label>Title:</label>
    <input type="text" id="announcementTitle" required>

    <label>Message:</label>
    <textarea id="announcementMessage" required></textarea>

    <button type="submit">Add Announcement</button>
  </form>

  <h3>Existing Announcements</h3>
  <table border="1" width="100%" id="announcementTable">
    <thead>
      <tr>
        <th>Title</th>
        <th>Message</th>
        <th>Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</main>

<script>
  // Check admin login
  let loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));
  if (!loggedInUser || loggedInUser.role !== "Admin") {
    window.location.href = "login.html";
  }

  // Logout
  document.getElementById("logoutBtn").addEventListener("click", function() {
    localStorage.removeItem("loggedInUser");
    window.location.href = "login.html";
  });

  // Load announcements
  let announcements = JSON.parse(localStorage.getItem("announcements")) || [];

  function saveAnnouncements() {
    localStorage.setItem("announcements", JSON.stringify(announcements));
  }

  function renderAnnouncements() {
    let tbody = document.querySelector("#announcementTable tbody");
    tbody.innerHTML = "";
    if (announcements.length === 0) {
      tbody.innerHTML = `<tr><td colspan="4" style="text-align:center;">No announcements found.</td></tr>`;
      return;
    }
    announcements.forEach((a, index) => {
      let row = `<tr>
        <td><input type="text" value="${a.title}" id="title_${index}" class="edit-input"></td>
        <td><textarea id="msg_${index}" class="edit-input">${a.message}</textarea></td>
        <td>${a.date}</td>
        <td>
          <button onclick="updateAnnouncement(${index})">Save</button>
          <button onclick="deleteAnnouncement(${index})">Delete</button>
        </td>
      </tr>`;
      tbody.innerHTML += row;
    });
  }

  function updateAnnouncement(index) {
    let newTitle = document.getElementById("title_" + index).value.trim();
    let newMsg = document.getElementById("msg_" + index).value.trim();
    if (newTitle === "" || newMsg === "") {
      alert("Fields cannot be empty!");
      return;
    }
    announcements[index].title = newTitle;
    announcements[index].message = newMsg;
    saveAnnouncements();
    alert("Announcement updated!");
    renderAnnouncements();
  }

  function deleteAnnouncement(index) {
    let confirmDelete = confirm("Are you sure you want to remove this announcement?");
    if (confirmDelete) {
      announcements.splice(index, 1);
      saveAnnouncements();
      renderAnnouncements();
      alert("Announcement removed!");
    }
  }

  // Add announcement
  document.getElementById("addAnnouncementForm").addEventListener("submit", function(e) {
    e.preventDefault();
    let title = document.getElementById("announcementTitle").value.trim();
    let message = document.getElementById("announcementMessage").value.trim();

    if (title === "" || message === "") {
      alert("All fields are required!");
      return;
    }

    let date = new Date().toLocaleString();
    announcements.push({ title, message, date });
    saveAnnouncements();
    renderAnnouncements();
    e.target.reset();
    alert("Announcement added!");
  });

  renderAnnouncements();
</script>

</body>
</html>
