<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Activity Logs</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <h1>Library Management System</h1>
  <nav>
    <ul>
      <li><a href="admin.html">Dashboard</a></li>
      <li><a href="role_management.html">Role Management</a></li>
      <li><a href="system_config.html">System Config</a></li>
      <li><a href="logs.html">Activity Logs</a></li>
      <li><a href="monitoring.html">Monitoring</a></li>
      <li><button id="logoutBtn" class="logout-btn">Logout</button></li>
    </ul>
  </nav>
</header>

<main>
  <h2>User Activity Logs</h2>
  <p id="welcomeUser"></p>

  <!-- ðŸ” Search Bar -->
  <div class="form-box">
    <input type="text" id="searchLogs" placeholder="Search logs by user, action, or date..." style="width:100%; padding:8px;">
  </div>

  <section class="form-box">
    <h3>Activity History</h3>
    <table border="1" width="100%" id="logTable">
      <thead>
        <tr>
          <th>User</th>
          <th>Action</th>
          <th>Timestamp</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>
</main>

<script>
  // --- Access Check ---
  let loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));
  if (!loggedInUser || loggedInUser.role !== "Admin") {
    window.location.href = "login.html";
  } else {
    document.getElementById("welcomeUser").innerText = "Welcome, " + loggedInUser.name;
  }

  // --- Logout ---
  document.getElementById("logoutBtn").addEventListener("click", function() {
    localStorage.removeItem("loggedInUser");
    window.location.href = "login.html";
  });

  // --- Load Logs ---
  let logs = JSON.parse(localStorage.getItem("userLogs")) || [];

  function renderLogs(filterText = "") {
    let tbody = document.querySelector("#logTable tbody");
    tbody.innerHTML = "";

    let filteredLogs = logs.filter(l =>
      l.user.toLowerCase().includes(filterText.toLowerCase()) ||
      l.action.toLowerCase().includes(filterText.toLowerCase()) ||
      l.time.toLowerCase().includes(filterText.toLowerCase())
    );

    if (filteredLogs.length === 0) {
      tbody.innerHTML = `<tr><td colspan="3">No matching logs found.</td></tr>`;
    } else {
      filteredLogs.forEach(l => {
        tbody.innerHTML += `<tr>
          <td>${l.user}</td>
          <td>${l.action}</td>
          <td>${l.time}</td>
        </tr>`;
      });
    }
  }

  document.getElementById("searchLogs").addEventListener("input", e => {
    renderLogs(e.target.value);
  });

  renderLogs();
</script>

</body>
</html>
