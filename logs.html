<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Activity Logs</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <h1>Library Management System</h1>
  <nav>
    <ul>
      <li><a href="admin.html">Dashboard</a></li>
      <li><a href="role_management.html">Role Management</a></li>
      <li><a href="system_config.html">System Config</a></li>
      <li><a href="logs.html">Activity Logs</a></li>
      <li><a href="monitoring.html">Monitoring</a></li>
      <li><button id="logoutBtn" class="logout-btn">Logout</button></li>
    </ul>
  </nav>
</header>

<main>
  <h2>User Activity Logs</h2>
  <p id="welcomeUser"></p>

  <section class="form-box">
    <h3>Activity History</h3>
    <table border="1" width="100%" id="logTable">
      <thead>
        <tr>
          <th>User</th>
          <th>Action</th>
          <th>Timestamp</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>
</main>

<script>
  let loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));
  if (!loggedInUser || loggedInUser.role !== "Admin") {
    window.location.href = "login.html";
  } else {
    document.getElementById("welcomeUser").innerText = "Welcome, " + loggedInUser.name;
  }

  document.getElementById("logoutBtn").addEventListener("click", function() {
    localStorage.removeItem("loggedInUser");
    window.location.href = "login.html";
  });

  // Example log data (you can expand this later)
  let logs = JSON.parse(localStorage.getItem("userLogs")) || [
    { user: "Alice", action: "Borrowed Book", time: "2025-10-05 10:45 AM" },
    { user: "Bob", action: "Returned Book", time: "2025-10-06 03:20 PM" }
  ];

  function renderLogs() {
    let tbody = document.querySelector("#logTable tbody");
    tbody.innerHTML = "";
    logs.forEach(l => {
      let row = `<tr>
        <td>${l.user}</td>
        <td>${l.action}</td>
        <td>${l.time}</td>
      </tr>`;
      tbody.innerHTML += row;
    });
  }

  renderLogs();
</script>

</body>
</html>
